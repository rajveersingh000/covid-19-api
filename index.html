<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID 19 API </title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
  

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  

    <div  class="container">
     
        <h1 class="covid19api text-center mt-5">COVID 19 Live Data in Table</h1>

      </div>
        <br>
        <br>
        <div class="table1">
            <table class="table">
            <thead>
              <tr class="Table">
                
                <th  scope="col">Total Cases</th>
                <th  scope="col">Total Deaths</th>
                <th  scope="col">Total Recovered</th>
              </tr>
            </thead>
            <tbody>
              <tr class="Data" id="data">
               
              </tr>
            </tbody>
          </table>
        </div>
     <br>
          
          
    
    <div class="container d-grid gap-2">
      <button onclick="refreshData()" class="btn btn-danger" type="button">Refresh Data</button>
    </div>

    
</body>

<br>
<br>





<section class="text-gray-600 body-font relative">
  <div class=" map absolute inset-0 bg-gray-300">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59857575.31727005!2d62.354239545999725!3d23.69681749615554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3663f18a24cbe857%3A0xa9416bfcd3a0f459!2sAsia!5e0!3m2!1sen!2sin!4v1640780963124!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
  </div>
  <div class="container px-100 py-24 mx-auto flex">
    <div class="lg:w-2/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full ">
      
     
      </div>
    
    </div>
  </div>
</section>



















<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
      init()

function init(){
var url = "https://api.covid19api.com/summary"



var data = ''

$.get(url,function(data){
    console.log(data.Global)

    data = `
    <td>${data.Global.TotalConfirmed}</td>
    <td>${data.Global.TotalDeaths}</td>
 
    <td>${data.Global.TotalConfirmed-data.Global.TotalDeaths}</td>
    
    `
    $("#data").html(data)
})
 
}
// <td>${data.Global.NewDeaths}</td>

 
   
   function refreshData(){
    clearData()
    init()
  }

  function clearData(){
     $("#data").empty()
   }

</script>

</html>
